<!--
HTML Links - Hyperlinks:
------------------------
HTML links are hyperlinks.
You can click on a link and jump to another document.
When you move the mouse over a link, the mouse arrow will turn into a little hand.

The HTML <a> tag defines a hyperlink. It has the following syntax:
    <a href="url">link text</a>
-->

<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>LINKS</title>
        <style>
            a {
              text-decoration: none;
            }
            a:hover {
              text-decoration: underline;
            }
            section {
                height: 1000px;
                width: 100%;
                background: lightgreen;
                margin: 20px 0;
            }
        </style>
    </head>
    <body>
        <a href="https://www.google.com" title="Go to Google Page" target="_self" >Visit Google Tutorial</a>
        <a href="https://www.google.com" title="Go to Google Page" target="_blank">Visit Google Tutorial</a>
        <a href="https://www.google.com" title="Go to Google Page" target="_parent">Visit Google Tutorial</a>
        <a href="https://www.google.com" title="Go to Google Page" target="_top">Visit Google Tutorial</a>
        <div>
            <a href="#sec1">Sec-1</a>
            <a href="#sec2">Sec-2</a>
            <a href="#sec3">Sec-3</a>
        </div>
        <section id="sec1">Section-1</section>
        <section id="sec2">Section-2</section>
        <section id="sec3">Section-3</section>
    </body>
</html>


<!--
The most important attribute of the <a> element is the href attribute, which indicates the link's destination.
The link text is the part that will be visible to the reader.
Clicking on the link text, will send the reader to the specified URL address.
-->


<!--
By default, links will appear as follows in all browsers:

    - An unvisited link is underlined and blue
    - A visited link is underlined and purple
    - An active link is underlined and red
-->


<!--
HTML Links - The target Attribute:
----------------------------------
By default, the linked page will be displayed in the current browser window. To change this, you must specify another target for the link.
The target attribute specifies where to open the linked document.

The target attribute can have one of the following values:
----------------------------------------------------------
    _self - Default. Opens the document in the same window/tab as it was clicked
    _blank - Opens the document in a new window or tab
    _parent - Opens the document in the parent frame
    _top - Opens the document in the full body of the window
-->
